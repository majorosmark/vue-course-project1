<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="">
	<script src="vue.js"></script>
</head>
<body>
<h1>Before exercise</h1>
<div id="app">
  <input type="text" v-on:input="changeTitle">
  <p>{{ title }}</p>
  <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
  
  <p v-html="finishedLink"></p>
</div>
<hr>
 <h1>First exercise</h1>
<div id="exercise">
    <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
     <p>VueJS is pretty cool - {{ name }} {{ age }}</p>
     <!-- 2) Output your age, multiplied by 3 -->
     <p>{{ age*3 }}</p>
     <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
     <p>{{ randomFloat() }}</p>
     <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
     <div>
         <img v-bind:src="image" style="width:100px;height:100px">
     </div>
     <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
     <div>
         <input type="text" v-bind:value="name">
     </div>
 </div>

 <hr>
 <h1>Lecture 16</h1>

<div id="lecture-16">
    <button v-on:click="increase(2, $event)">Click me</button>
    <p>{{ counter }}</p>
    <p v-on:mousemove="updateCoordinates">
        Coordinates: {{ x }} / {{ y }}
        - <span v-on:mousemove.stop="">Dead Spot</span>    
    </p>
    <input type="text" v-on:keyup.enter.space="alertMe">
</div>

<hr>

<div id="exercise-2">
    <div>
        <button v-on:click="showAlert">Show Alert</button>
    </div>

    <input type="text" v-on:keydown.enter="replaceValue">
    <p>{{ value }}</p>


</div>

<script>
new Vue({
	el: '#app',
    data: {
        title: 'Hello World!',
        link: 'http://google.com',
        finishedLink: '<a href="http://google.com">Google</a>'
    },
    methods: {
        changeTitle: function(event) {
            this.title = event.target.value;
        },
        sayHello: function() {
            return 'Hello!';
        }
    }
});

new Vue({
    el:'#exercise',
    data: {
        name: 'Mark',
        age: 25,
        image: 'http://www.benzworld.org/forums/customavatars/avatar292505_1.gif'
    },
    methods: {
        randomFloat: function() {
            return Math.random();
        }
    }
});

new Vue ({
    el: '#lecture-16',
    data: {
        counter: 0,
        x: 0,
        y: 0
    },
    methods: {
        increase: function(step, event) {
            this.counter += step;
        },
        updateCoordinates: function(event) {
            console.log(event);
            this.x = event.clientX;
            this.y = event.clientY;
        },
        alertMe: function() {
            alert('Alert');
        }
    }
});

new Vue ({
    el: '#exercise-2',
    data: {
        value: ''
    },
    methods: {
        showAlert: function() {
            alert('Alert');
        },
        replaceValue: function(event){
            this.value = event.target.value;
        }
    }
});
</script>
</body>
</html>
